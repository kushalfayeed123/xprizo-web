<div class="max-w-7xl mx-auto px-4 py-8">
  <!-- Header Controls -->
  <div
    class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
  >
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="üîç Search for products..."
      class="w-full md:w-96 px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700"
      (click)="addProduct()"
    >
      + Add Product
    </button>
  </div>

  <!-- Product Grid -->
  <div *ngIf="filteredProducts.length > 0; else emptyState">
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let product of filteredProducts"
        (click)="goToDetail(product.id)"
        class="bg-white cursor-pointer shadow-lg rounded-2xl overflow-hidden hover:shadow-2xl hover:scale-[1.01] transition-all duration-300 group"
      >
        <div class="w-full h-52 bg-gray-100 overflow-hidden">
          <img
            [src]="'./assets/images/product.jpg'"
            alt="Product Image"
            class="w-full h-full object-cover group-hover:scale-105 transition-transform"
          />
        </div>

        <div class="p-4 flex flex-col justify-between h-full">
          <div>
            <div class="flex justify-between items-center mb-1">
              <h3 class="text-lg font-bold text-gray-800 truncate">
                {{ product.description }}
              </h3>
              <span class="text-blue-600 font-semibold">
                {{ product.symbol }}{{ product.amount }}
              </span>
            </div>

            <p class="text-sm text-gray-500 mb-1">By: {{ product.userName }}</p>
            <p class="text-xs text-gray-400">Ref: {{ product.reference }}</p>

            <div class="mt-2">
              <!-- <span
                  *ngIf="product.category"
                  class="inline-block bg-blue-100 text-blue-600 text-xs font-medium px-2 py-1 rounded-full"
                >
                  {{ product.category }}
                </span> -->
              <span
                class="ml-2 inline-block text-xs font-semibold"
                [ngClass]="
                  product.isInactive === 'false'
                    ? 'text-green-600'
                    : 'text-red-600'
                "
              >
                ‚óè
                {{ product.isInactive === "false" ? "Available" : "Inactive" }}
              </span>
            </div>
          </div>

          <div class="mt-4">
            <button
              (click)="goToDetail(product.id)"
              class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-xl shadow-md transition"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <ng-template #emptyState>
    <div class="text-center text-gray-500 mt-20">
      <p class="text-xl">üòï No products match your search.</p>
      <p class="text-sm mt-2">Try adjusting your search keyword.</p>
    </div>
  </ng-template>
</div>
